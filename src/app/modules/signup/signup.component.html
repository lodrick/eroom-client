<mat-card>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSignup()">
            <h2>Sign Up</h2>
            <mat-error *ngIf="signUpInvalid">
                Invalid email or password
            </mat-error>

            <mat-form-field class="full-width-input">
                <input matInput 
                    placeholder="Enter Email" 
                    formControlName="email"
                    required
                />
                <mat-error>
                    Please provide a valid email address
                </mat-error>
            </mat-form-field>

            <mat-form-field class="full-width-input">
                <input
                    matInput
                    type="password"
                    placeholder="Password"
                    formControlName="password"
                    required
                />
                <mat-error>
                    Please provide a valid password
                </mat-error>
            </mat-form-field>

            <mat-form-field class="full-width-input">
                <input
                    matInput
                    type="password"
                    placeholder="Re-Password"
                    formControlName="re_password"
                    required
                />
                <mat-error>
                    Please provide a valid re-password
                </mat-error>
            </mat-form-field>
            <button mat-raised-button class="bg-info">Login</button>
        </form>
    </mat-card-content>
</mat-card>
