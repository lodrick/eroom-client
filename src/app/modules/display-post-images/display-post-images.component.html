<mat-toolbar>
    <span>Post Image display</span>
    <span class="example-fill-remaining-space"></span>
    <button class="btn-dialog-close float-right" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>

<div class="image-layer">
    <div *ngFor="let imageUrl of imageUrls">
        <img src="{{imageUrl}}" class="imageUrls"/>
    </div>
</div>
