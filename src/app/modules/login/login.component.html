<mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onLogin()">
        <img src="assets/eroom_logo.jpeg" class="img-responsive" alt="" >
        <h2>Log In</h2>
        <p class="cridential-txt">Enter your user name and password.</p>
        <mat-error *ngIf="loginInvalid">
          The username and password were not recognised
        </mat-error>
  
        <mat-form-field class="full-width-input">
          <input
            matInput
            placeholder="Email"
            formControlName="email"
            required
          />
          <mat-error>
            Please provide a valid email address
          </mat-error>
        </mat-form-field>
  
        <mat-form-field class="full-width-input">
          <input
            matInput
            type="password"
            placeholder="Password"
            formControlName="password"
            required
          />
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field>
        <button mat-raised-button class="bg-info">Login</button>
  
        <p>Don't have an account? <a routerLink="signup">Sign Up</a></p>
      </form>
    </mat-card-content>
  </mat-card>
